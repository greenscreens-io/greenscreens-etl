    <!--  Paper Dashboard core CSS    -->

<body>

	<template id="prompt">
		<div class="form-group">
		    <label>Enter outq name</label>
		    <input autofocus type="text" name="value"  class="form-control" >
		</div>
		<p class="text-danger" style="display:none">Empty value not allowed!</p>
	</template>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    Options
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="#" id="dashboard">
                        <i class="ti-panel"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="#"  data-cmd="ENTER" data-val="wrkactjob" data-opt="[[19,6],[20,6]]">
                        <i class="ti-user"></i>
                        <p>Active Jobs</p>
                    </a>
                </li>
                <li>
                    <a href="#" data-cmd="ENTER" data-val="wrkoutq prt01" data-opt="[[19,6],[20,6]]">
                        <i class="ti-view-list-alt"></i>
                        <p>OUTQ PRT01</p>
                    </a>
                </li>
                <li>
                    <a href="#" id="queue">
                        <i class="ti-view-list-alt"></i>
                        <p>Output Queue</p>
                    </a>
                </li>
                <li>
                    <a href="#" id="signout">
                        <i class="ti-power-off"></i>
                        <p>Sign Out</p>
                    </a>
                </li>

            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">

            <div class="container-fluid">
            
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">Green Screens Web Terminal</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="terminal">
                                <i class="ti-desktop"></i>
								<p>Terminal</p>
                            </a>
                        </li>
                        <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="ti-printer"></i>
									<p>Printer</p>
									<b class="caret"></b>
                              </a>
                              <ul class="dropdown-menu">
                                <li><a href="#" id="printer">Start</a></li>
                                <li><a href="#" id="template">Template</a></li>
                              </ul>
                        </li>
                        <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="ti-server"></i>
									<p>Transfers</p>
									<b class="caret"></b>
                              </a>
                              <ul class="dropdown-menu">
                                <li><a href="#" id="upload">Upload</a></li>
                                <li><a href="#" id="download">Download</a></li>
                              </ul>
                        </li>
                    </ul>

                </div>
            </div>
        
        </nav>


        <div class="content" id="wrapper">
        
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                        <li>
                            <a href="http://blog.greenscreens.io">
                               Blog
                            </a>
                        </li>
                        <li>
                            <a href="http://www.greenscreens.io/license.html">
                                Licenses
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by <a href="http://www.greenscreens.io">Green Screens</a>
                </div>
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="<%- @env.origin %>/resources/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="<%- @env.origin %>/resources/assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="<%- @env.origin %>/resources/assets/js/bootstrap-checkbox-radio.js"></script>

    <!--  Notifications Plugin    -->
    <script src="<%- @env.origin %>/resources/assets/js/bootstrap-notify.js"></script>


    <script src="<%- @env.origin %>/lite/lib/microevent.js" type="text/javascript" charset="UTF-8" ></script>
    <script src="<%- @env.origin %>/lite/lib/ui.js" type="text/javascript" charset="UTF-8" ></script>
       

	<script type="text/javascript">	
		function hideSidebar() {
			$('.sidebar').hide();
			$('.main-panel').css({width:'100%'});		
		}
		
		function showSidebar() {
			$('.sidebar').show();
			$('.main-panel').css({width:''});		
		}
	
		$(document).ready(function(){

                     hideSidebar();
		
                     $("#terminal").click(Tn5250.switchTerminal);
		     $("#printer").click(Tn5250.printer);
		     $("#template").click(Tn5250.template);
		     $("#upload").click(Tn5250.upload);
		     $("#download").click(Tn5250.download);
		
                     Tn5250.listen('html', function() {
		    	 var el = document.querySelector('div[data-id]');
		    	 if (el && 'signon' === el.getAttribute('data-id')) {
		    		 hideSidebar();
		    	 } else {
		    		 showSidebar();
		    	 }
		    });
		    
		    Tn5250.listen('prompt', function(v) {
		      if (v && v.value) {
                        var data = [{val: 'wrkoutq ' + v.value, opt:[[19,6],[20,6]]}];
                        Tn5250.sendTerminal('ENTER', data);
                      }
                    });

		    $('.sidebar-wrapper a:not([data-id=""])').click(Tn5250.onAction);
		    $('#dashboard').click(function(){
                         Tn5250.macro({"cmd":"PF3","stopTrigger":{r:0,c:1,t:"MAIN"}});
                    });
		    $('#signout').click(function() {
		         var macro = [
                                      {"cmd":"PF3","stopTrigger":{r:0,c:1,t:"MAIN"}},
                                      {"cmd":"ENTER","fields":[[1,"90"]]}
                                      ];
                         Tn5250.macro(macro);
                    });
		    $('#queue').click(function() {
                       Tn5250.prompt('Select Outq ', '#prompt');
                    });
	    });
	</script>


</html>
