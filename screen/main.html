
<script>

   $(document).ready(function(){
      $('.ui-button:not([data-id=""])').click(Tn5250.onAction);
      $('.menu:not([data-id=""])').click(Tn5250.onAction);
   });
 </script>

 <style>

    .uiControls,
    .uiControls li{
      list-style: none;
      margin: 0 0 1em;
      padding: 0;
    }

    .uiControls li {
      display: inline-block;
      padding: 0.25em 0.5em;
      background: #555;
      color: #eee;
      float: left;
      line-height: 150%;
      font-size: 1em;
      margin-left: 1px;
    }

    .uiControls li:hover {
      background: #999;
    }

    .main-panel .wrapper {
      display: block;
      width: 50%;
      min-width: 320px;
      margin: 2em auto;
      padding: 0 1em 0.1em;
    }

  .main-panel .container  {
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.55);
  }

  .main-panel .menu {
      font-size: 20px;
      line-height: 25px;
      padding: 10px;
      margin: 1px;
      color: rgba(0,0,0, 0.5);
      background: rgba(255, 255, 255, 0.14);
  }

  .main-panel .menu:hover {
    background: rgba(0, 0, 0, 0.14);
    color: rgb(255, 255, 255);
  }

  .main-panel .menulist {
     cursor: pointer;
  }
 </style>


   <% hotspotHelper = (rec) -> %>
          <div class="col-xs-12 menu" data-id="1" data-cmd="ENTER" data-val="<%- rec[0] %>" > <%- rec[1] %> </div>
   <% end %>


    <!-- TOOLBAR PART -->
    <div class="row">
         <div class="col-md-offset-3 col-md-6"><h5 class="alert-danger"><%- @error %></h5></div>
    </div>

  <div class="container">
    <div class="row">
      <div align="center" class="col-md-12"><h3><%- @title %></h3></div>
    </div>

  <!-- SUBFILE PART -->
    <div class="row menulist">
          <% for elm in @$hotspots : %>
              <%- hotspotHelper elm %>
          <% end %>
    </div>

  <!-- FOOTER PART -->
    <div class="row">
        <div align="center" class="col-md-offset-5 col-md-6">
            <ul class="uiControls">
              <li class="ui-button" data-id="1" data-cmd="PF3" >RETURN</li>
            </ul>
      </div>
    </div>


  </div>
