<div data-page="prompt1" class="page">

	<!-- Top Navbar-->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only panel-open"><i class="f7-icons">bars</i></a>
			</div>
			<div class="center sliding">{{data.title}}</div>
			<div class="right">
				<a href="#" data-popover=".popover-menu" class="link icon-only popover-open">
					<i class="f7-icons">more_vertical_round_fill</i>
				</a>
			</div>
		</div>
	</div>

	<div class="page-content">

		<div class="card">
			<div class="list-block list links-list">
				<ul>
					{{#each $options}}
					<li>
						<a href="#" class="list-button item-link" data-type="action" data-id="1" data-cmd="ENTER" data-val="{{this.v}}">
							<div class="item-title">{{this.t}}</div>
						</a>
					</li>
					{{/each}}
				</ul>
			</div>
			<!-- end list block -->
		</div>
		<!-- end card -->

		<div class="block-title">{{error}}</div>

	</div>

	<div class="popup popup-command">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="left">
					<a href="#" class="link icon-only popup-close">
						<i class="f7-icons">arrow_left</i>
					</a>
				</div>
				<div class="center sliding">Command</div>
				<div class="right">
				</div>
			</div>
		</div>
		<div class="block">

			<form autocomplete="off">

				<div class="block-title">Enter Command</div>

				<div class="block">

					<div class="list">
						<div class="item-input-wrap">
							<input type="text" placeholder="Command" value="{{data.command}}" name="cmd" data-id="1">
							<span class="input-clear-button"></span>
						</div>
					</div>
				</div>

				<div class="block">
					<a href="#" class="button button-fill button-big active popup-close" data-type="submit" data-cmd="ENTER">Confirm</a>
				</div>

			</form>

		</div>
	</div>

	<div class="popover popover-menu">
		<div class="popover-angle"></div>
		<div class="popover-inner">
			<div class="list">
				<ul>
					<li>
						<a href="#" class="list-button item-link popover-close popup-open" data-popup=".popup-command">
							<div class="item-title">Command</div>
						</a>
					</li>
					{{#each $actions}}
					<li>
						<a href="#" class="list-button item-link popover-close" data-type="action" data-cmd="{{this.v}}">
							<div class="item-title">{{this.t}}</div>
						</a>
					</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>

</div>
