<div class="container-fluid" data-fldhash="{{$screen.fldHash}} " data-attrhash="{{$screen.attrHash}} ">

              {{#if data.error}}
                <div class="row card">
                  <div class="col-md-8">
                    <h5 class="alert-danger">{{ data.error }}</h5></div>
                </div>
               {{/if}}


                <!-- TOOLBAR PART -->
                <div class="row card">
                   <div class="col-md-4">
                      <button type="button" class="btn btn-default ui-button" data-type="action" data-cmd="PF8">Export</button>
                      <button type="button" class="btn btn-default ui-button" data-type="action" data-cmd="PF6">New Record</button>
                      <button type="button" class="btn btn-default ui-button" data-type="action" data-cmd="PF10">Toggle Filter</button>
                   </div>
                   <div class="col-md-6">
                          <div class="col-sm-10">
                             <form data-cmd="ENTER">
                             <input class="form-control border-input" type="text" value="{{data.filter}}" name="filter" data-id="1" placeholder="{{data.filterTitle}}" />
                             </form>
                          </div>
                          <div class="col-sm-2">
                            <button class="btn btn-default ui-button" type="button" data-type="submit" data-cmd="ENTER"><i class="ti-search"></i></button>
                          </div>
                   </div>
                   <div class="col-md-2">
                    <div class="btn-group pull-right" role="group" aria-label="...">
                      <button type="button" class="btn btn-default ui-button" data-type="action" data-cmd="PF3">Exit</button>
                    </div>
                   </div>
                </div>

                <!-- GRID PART -->
                <div class="row">
                    <div class="col-md-12">
                     <ul class="nav nav-tabs">
                      <li role="presentation" class="{{data.view1}} "><a href="#" class="ui-button" data-type="action" data-cmd="PF11">Default</a></li>
                      <li role="presentation" class="{{data.view2}} "><a href="#" class="ui-button" data-type="action" data-cmd="PF11">Alternative</a></li>
                    </ul>
                    </div>
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">{{data.title}} </h4>

                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-striped" >

                                    <thead>
                                      <tr>
                                        <td style="width:60px;">Opt.</td>
                                        {{#each subfile.header}}
                                            <td>
                                              {{this}}
                                            </td>
                                        {{/each}}
                                      </tr>
                                    </thead>

                                    <tbody>

                                      {{#each subfile.items}}
        
                                           <tr>
                                             <td>
                                              <select data-id="{{js '@index+2' }}" data-type="select" data-cmd="ENTER" >
                                                <option value="" selected></option>
                                                <option value="2">Change</option>
                                                <option value="5">Display</option>
                                                <option value="4">Delete</option>
                                              </select>
                                             </td>
                                  
                                              {{#each this}}
                                                <td>
                                                 <span>{{ this }}</span>
                                                </td>
                                              {{/each}}
                                  
                                           </tr>        
        
                                      {{/each}}

                                    </tbody>

                                </table>

                            </div>
                        </div>
                    </div>

                </div>

              <!-- FOOTER PART -->
                <div class="row">
                  <nav aria-label="...">
                    <ul class="pager">
                      <li><a href="#" class="ui-button" data-type="action" data-cmd="PGUP">Previous</a></li>
                      <li><a href="#" class="ui-button" data-type="action" data-cmd="PGDOWN">Next</a></li>
                    </ul>
                  </nav>
                </div>

            </div>
