<div class="container-fluid"  data-page="CUSTOMER-CARD" data-attr="{{ $screen.attrHash }}" data-fld="{{ $screen.fldHash }}">

<div id="error" class="fixed-top container mb-4 mt-5 pt-4"></div>

  <div class="row">

    <div class="offset-sm-2 col-sm-8">
      <div class="card">
        <div class="card-header card-header-primary text-center">
          <h4 class="card-title">{{data.title}}</h4>
        </div>

        <div class="content m-3">
          <form>
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label>{{data.customerLbl}}</label>
                  <input type="text" class="form-control border-input" value="{{data.customerNumber}}" name="f1" data-id="1">
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-md-6">
                <div class="form-group">
                  <label>{{data.firstNameLbl}}</label>
                  <input type="text" class="form-control border-input" placeholder="First Name" value="{{data.firstName}}" maxlength="{{fld 'f2' 'len'}}" name="f2" data-id="2">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label>{{data.lastNameLbl}}</label>
                  <input type="text" class="form-control border-input" placeholder="Last Name" value="{{data.lastName}}" maxlength="{{fld 'f3' 'len'}}" name="f3" data-id="3">
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label>{{data.addressLbl}}</label>
                  <input type="text" class="form-control border-input" placeholder="Address" value="{{data.address}}" maxlength="{{fld 'f4' 'len'}}" name="f4" data-id="4">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>{{data.cityLbl}}</label>
                  <input type="text" class="form-control border-input" placeholder="City" value="{{data.city}}" maxlength="{{fld 'f5' 'len'}}" name="f5" data-id="5">
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-md-8">
                <div class="form-group">
                  <label>{{data.emailLbl}}</label>
                  <input type="text" class="form-control border-input" placeholder="Email" value="{{data.email}}" maxlength="{{fld 'f7' 'len'}}" name="f7" data-id="7">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>{{data.faxLbl}}</label>
                  <input type="text" class="form-control border-input" placeholder="Fax" value="{{data.fax}}" maxlength="{{fld 'f6' 'len'}}" name="f6" data-id="6">
                </div>
              </div>

            </div>

            <div class="row">
                <div class="col"><hr></div>
                <div class="col-auto "><b class="badge badge-default">PRODUCT</b></div>
                <div class="col"><hr></div>
            </div>

            <div class="row">

              <div class="col-md-5">
                <div class="form-group">
                  <label>{{data.codeLbl}}</label>
                  <input type="text" class="form-control border-input" placeholder="Code" value="{{data.code}}" name="f8" data-id="8">
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label>{{data.qtyLbl}}</label>
                  <input type="number" class="form-control border-input" placeholder="Qty" value="{{data.qty}}" max="9" min="0" name="f9" data-id="9">
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>{{data.descriptionLbl}}</label>
                  <input type="text" class="form-control border-input" placeholder="Description" value="{{data.description}}" maxlength="{{fld 'f10' 'len'}}" name="f10" data-id="10">
                </div>
              </div>
            </div>

            <hr>
            
            <div class="text-center">
              <button type="button" class="btn btn-info btn-fill btn-wd" data-type="submit" data-cmd="ENTER">Update</button>
              <button type="button" class="btn btn-info btn-fill btn-wd" data-type="submit" data-cmd="PF3">Exit</button>
            </div>
            <div class="clearfix"></div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
