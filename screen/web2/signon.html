<div id="app" data-page="SIGNON" data-attr="{{ $screen.attrHash }}" data-fld="{{ $screen.fldHash }}">

<div id="error" class="fixed-top container mb-4 mt-5 pt-4"></div>

      <div class="row m-3">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">

            <form class="form" method="" action="">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login</h4>
              </div>
              <br>
              <div class="card-body">
              <div class="row text-center"><div class="col">{{data.system}}</div><div class="col">{{data.displayName}}</div></div>
                <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" name="f1" value="{{ data.user }}" data-id="1" required="required" style="text-transform: uppercase;">
                </div>
                </span>

                <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password..." autocomplete="nope" type="text"  value="{{ data.password }}" name="f2" data-id="2" required="required" >
                </div>
                </span>
              </div>
              <br>
              <div class="footer text-center">
                <a href="#" class="btn btn-primary btn-link btn-wd btn-lg" data-type="submit" data-cmd="ENTER" >Get Started</a>
              </div>
            </form>

          </div>
        </div>
      </div>

</div>
